<html>
	<head>
        <meta charset="utf-8" />
        <title>Pessoa</title>
        <!-- Css -->
        <link rel="stylesheet" href="/static/jquery-ui/css/ui-darkness/jquery-ui-1.10.0.custom.min.css" />
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" media="screen">

        <link rel="stylesheet" href="/static/global.css" />


        <!-- JavaScript -->
        <script src="/static/jquery-ui/js/jquery-1.9.0.js"></script>
        <script src="/static/jquery-ui/js/jquery-ui-1.10.0.custom.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>

	</head>
	<body>
		<table class="table table-striped">
			<tr class="success">
				<td>Primeiro Nome</td>
				<td>Segundo Nome</td>
				<td>Cidade</td>
				<td>Telefone</td>
				<td>Opções</td>
			</tr>
			{% for x in lista %}
			<tr>
				<td>{{ x.primeiroNome }}</td>
				<td>{{ x.segundoNome }}</td>
				<td>{{ x.cidade }}</td>
				<td>{{ x.telefone }}</td>
				<td><a href="../{{x.id}}/alterar/"> Alterar</a></td>
			</tr>
			{% endfor %}
		</table>

	</body>
</html>
