<html lang="en">
    <head> 
        <meta charset="utf-8" />
        <title>Usuarios</title>
        <!-- Css -->
        <link rel="stylesheet" href="/static/jquery-ui/css/ui-darkness/jquery-ui-1.10.0.custom.min.css" />
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" media="screen">

        <link rel="stylesheet" href="/static/global.css" />


        <!-- JavaScript -->
        <script src="/static/jquery-ui/js/jquery-1.9.0.js"></script>
        <script src="/static/jquery-ui/js/jquery-ui-1.10.0.custom.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>

 <script>
$(function() {
$( "#dialog" ).dialog({
autoOpen: false,
show: {
effect: "blind",
duration: 200
},
hide: {
effect: "explode",
duration: 400
}
});
$( "#opener" ).click(function() {
$( "#dialog" ).dialog( "open" );
});

$( "#opentr" ).click(function() {
$( "#dialog" ).dialog( "open" );
});

$( "#fechar" ).click(function() {
$( "#dialog" ).dialog( "close" );
});

});
</script>
    </head>

    <body class="">

        <table class="table table-striped">
            <tr>
                <td>Nome</td> <td>Idade</td>
            </tr>
            <tr id="opentr">
                <td>{{ variavel.nome }} </td>
                <td>{{ variavel.idade }} </td>
            </tr>
        </table>
        <div id="valor">
            {{ variavel.nome }}
        </div>

        <div id="dialog" title="Usuario - {{ variavel.nome }}">
            Nome: <input type="text" placeholder="{{ variavel.nome }}">
            Idade: <input type="text" placeholder="{{ variavel.idade }}">
            <div class="buttons">
                <a href="#" class="btn btn-primary"> Finalizar</a>
                <a href="#" class="btn" id="fechar"> Cancelar </a>
            </div>
        </div>
        <button id="opener" class="btn btn-inverse">Open Dialog</button>
    </body>
</html>
