<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Projeto Django</title>
		<!-- Css -->
		<link rel="stylesheet" href="../static/jquery-ui/css/ui-darkness/jquery-ui-1.10.0.custom.min.css" />
		<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" href="../static/global.css" />

		<style type="text/css">
			html {
				height: 100%
			}
			body {
				height: 100%;
				margin: 0;
				padding: 0
			}
			#map_canvas {
				height: 100%
			}
		</style>
		
		<!-- JavaScript -->
		<script src="../static/jquery-ui/js/jquery-1.9.0.js"></script>
		<script src="../static/jquery-ui/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script src="../static/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGZTCbRh1mQS8xyjbeCBA-tqHvb_lnT9M&sensor=false&region=BR"></script>
		<script type="text/javascript">
			function initialize() {
				var mapOptions = {
					center : new google.maps.LatLng(-15.786, -47.899),
					zoom : 12,
					panControl : true, //Bola Direcional
					zoomControl : true,
					mapTypeControl : true,
					scaleControl : true,
					streetViewControl : true,
					overviewMapControl : true,

					mapTypeId : google.maps.MapTypeId.HYBRID
				};
				var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

			}
		</script>
	</head>

	<body onload="initialize()">
<div id="titulo">
<h1><center>Google Maps <br> Rafael 2.0</center></h1>
</div>
    <div id="map_canvas" style="width:100%; height:70%"></div>
	</body>
</html>
